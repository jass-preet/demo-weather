<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="getData()">
    <div class="box">
        <input type="text" onchange="getData()" id="search" value="Chandigarh">
        <div>
            <div class="avg" style="justify-content: space-around;">
            <h1  class="temp" id="temp"><sup>o</sup></h1>
            
            
            </div>
            
            <p style="text-align: center; font-size: 30px; color: whitesmoke;">Degree Celcius</p>
            <p class="data">Wind Speed :- <span id="ws">20</span></p>
            <p class="data">Humidity :- <span id="humid">20</span></p>


        </div>

        <div style="display: flex; justify-content: center;">
            <img width="240px" height="225" src="weather.png" alt="">
        </div>

    </div>






    <script src="index.js"></script>
</body>
</html>
